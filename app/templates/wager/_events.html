{% for event in game|events %}
   <div class="event-container">
      <div class="event {{event.inning_half}}">
         <h3>
            {{event.inning}}
            |
            {{event.inning_half}}
         </h3>
         <p id="pitcher" pitcher-id="{{event.pitcher_id}}">
            {{event.pitcher_id}}
         </p>
      </div>
   </div>
{% endfor %}
