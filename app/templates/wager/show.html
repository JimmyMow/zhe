{% extends "layout.html" %}

{% block content %}
   <div class="content_box no_padding wager_show">
      <div class="content_box_top">
         <div class="game_top">
            <div class="away_top">
               <p>{{wager.away_id}}</p>
               <img src="http://a1.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/scoreboard/chc.png&h=40&w=40">
               <h2>{{game.away.market}} {{game.away.name}}</h2>
            </div>
            <div class="home_top">
               <p>{{wager.home_id}}</p>
               <img src="http://a1.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/scoreboard/laa.png&h=40&w=40">
               <h2>{{game.home.market}} {{game.home.name}}</h2>
            </div>
         </div>
      </div>
   {{game}}
   </div>
{% endblock %}
